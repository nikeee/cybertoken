name: CD

on:
  push:
    branches:
    - "!*"
    tags:
    - "v*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: npm

      - run: npm ci
      - run: npm run test:coverage

  docs-build:
    name: Build Docs
    runs-on: ubuntu-latest
    needs:
      - test

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: npm

      - run: npm ci
      - run: npm run docs

      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs

  docs-deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    needs:
      - docs-build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  publish:
    name: Publish
    runs-on: ubuntu-latest

    needs:
      - docs-deploy

    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run compile
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
